<!DOCTYPE html>
<html lang="zh-tw">
	<head>


	</head>
	<body>
		<div>
	    <h3>backbone.js bind event</h3>
	    <button class="btn btn-primary add_3">Click one event</button>
	    <button class="btn btn-primary remove_1">Remove one event</button>
	    <button class="btn btn-primary remove_all">Remove all event</button>
		</div>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.9/backbone-min.js"></script>
	  <script type="text/javascript">	
	  	  var object = {};
				_.extend(object, Backbone.Events);
				
	    	var change_1 = function() {
				    alert('change_1');
				};
				var change_2 = function() {
				    alert('change_2');
				};
				var change_3 = function() {
				    alert('change_3');
				};
				
				var change_4 = function() {
				    alert('change_4');
				};
				var change_5 = function() {
				    alert('change_5');
				};
				var change_6 = function() {
				    alert('change_6');
				};
				object.once('click_event', change_1);
				object.once('click_event', change_2);
				object.once('click_event', change_3);
				
				object.on('click_event4', change_4);
				object.on('click_event5', change_5);
				object.on('click_event6', change_6);
				$(document).on('click', '.add_3', function(event){
				    object.trigger('click_event');
				});
				
				$(document).on('click', '.remove_1', function(event){
				    object.off('click_event', change_1);
				});
				
				$(document).on('click', '.remove_all', function(event){
				    object.off('click_event');
				});
				
				object.trigger('click_event4 click_event5 click_event6');
		</script>
	</body>
</html>
